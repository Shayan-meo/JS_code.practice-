 <!DOCTYPE html>
<html>
<head>
    <title>Attribute Example</title>
</head>
<body>

<input type="text" id="myInput" placeholder="Type something">

<br><br>

<button onclick="checkAttr()">Check Placeholder</button>
<button onclick="showValue()">Show Placeholder Value</button>
<button onclick="changeValue()">Change Placeholder</button>

<script>

    function checkAttr() {
        let input = document.getElementById("myInput");

        if (input.hasAttribute("placeholder")) {
            alert("Attribute exists!");
        } else {x
            alert("Attribute does NOT exist!");
        }
    }

    function showValue() {
        let input = document.getElementById("myInput");
        let value = input.getAttribute("placeholder");
        alert("Value is: " + value);
    }

    function changeValue() {
        let input = document.getElementById("myInput");
        input.setAttribute("placeholder", prompt("New placeholder:"));
        alert("Placeholder changed!");
    }

</script>

</body>
</html>
